<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div>
        <h1>Random color generator</h1>
        <p>Click the button to genarate</p>
        <button id="generate">Generate</button>
        <button id="btn">Start</button>
        <button id="stop">Stop</button>
        <span id="colorCont"></span>

        <p id="values"></p>

        <button id="save">Save to palette</button>
      </div>
    </center>

    <div id="palette">
      <h1 id="paletteHeading">Your palette</h1>
      <button id="deletePalette">Clear Palette</button>

      <ul id="ulist"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
