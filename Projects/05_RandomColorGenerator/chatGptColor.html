<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
      }

      .color-box {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .color-palette {
        margin-top: 30px;
      }

      .color {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin: 0 5px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Color Generator</h1>
      <div class="color-box" id="colorBox"></div>
      <button onclick="generateRandomColor()">Generate Random Color</button>
      <div class="color-palette" id="colorPalette"></div>
    </div>

    <script>
      function generateRandomColor() {
        const randomColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
        const randomRgbColor = `rgb(${Math.floor(
          Math.random() * 256
        )}, ${Math.floor(Math.random() * 256)}, ${Math.floor(
          Math.random() * 256
        )})`;
        document.getElementById("colorBox").style.backgroundColor = randomColor;
        addToPalette(randomColor, randomRgbColor);
      }

      function addToPalette(hexColor, rgbColor) {
        const colorElement = document.createElement("div");
        colorElement.classList.add("color");
        colorElement.style.backgroundColor = hexColor;
        colorElement.onclick = function () {
          document.getElementById("colorBox").style.backgroundColor = hexColor;
        };
        document.getElementById("colorPalette").appendChild(colorElement);

        const paletteInfo = document.createElement("p");
        paletteInfo.innerText = `Hex: ${hexColor}, RGB: ${rgbColor}`;
        document.getElementById("colorPalette").appendChild(paletteInfo);
      }
    </script>
  </body>
</html>
