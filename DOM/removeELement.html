<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Elements usnig DOM</title>
  </head>
  <body>
    <ul id="langList">
      <li>JavaScript</li>
      <li>Python</li>
    </ul>

    <script>
      const lang = document.querySelector("li:last-child");
      lang.remove();
    </script>
  </body>
</html>
